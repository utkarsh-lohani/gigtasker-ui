<div class="admin-container">
    <h2>User Management</h2>

    @if (users()) {
    <table mat-table [dataSource]="users()!" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef>Roles</th>
            <td mat-cell *matCellDef="let user">
                <button mat-stroked-button color="primary" (click)="viewRoles(user)">
                    <mat-icon>visibility</mat-icon>
                    View ({{ user.roles.length }})
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user">
                @if (!user.roles.includes('ROLE_ADMIN')) {
                <button
                    mat-icon-button
                    color="primary"
                    (click)="onPromote(user)"
                    matTooltip="Promote"
                >
                    <mat-icon>security</mat-icon>
                </button>
                } @else {
                <button mat-icon-button disabled><mat-icon>verified_user</mat-icon></button>
                }
                <button mat-icon-button color="warn" (click)="onDelete(user)" matTooltip="Delete">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    } @else {
    <mat-spinner></mat-spinner>
    }
</div>

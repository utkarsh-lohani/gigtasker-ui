<mat-card>
    <mat-card-header>
        <mat-card-title>Available Gigs</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        @if (isLoading) {
        <div class="loader-state">
            <mat-spinner diameter="50"></mat-spinner>
        </div>
        } @else if (tasks && tasks!.length > 0) {
        <table mat-table [dataSource]="tasks!" class="mat-elevation-z8">
            <ng-container matColumnDef="sno">
                <th mat-header-cell *matHeaderCellDef>Serial No.</th>
                <td mat-cell *matCellDef="let task; let i = index">{{ i + 1 }}</td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>DB ID</th>
                <td mat-cell *matCellDef="let task">{{ task.id }}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let task">{{ task.title }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let task">{{ task.status }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>View</th>
                <td mat-cell *matCellDef="let task">
                    <button mat-icon-button color="primary" (click)="viewTask(task.id)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-row (click)="viewTask(row.id)"
                *matRowDef="let row; columns: displayedColumns; let i = index"
                class="task-row" onkeypress=""></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        </table>
        } @else {
        <div class="empty-state">
            <mat-icon>info</mat-icon>
            <p>No tasks found.</p>
        </div>
        }
    </mat-card-content>
</mat-card>

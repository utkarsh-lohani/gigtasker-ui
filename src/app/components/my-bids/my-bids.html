@if (isLoading) {
<div class="loader-state">
    <mat-spinner diameter="50"></mat-spinner>
</div>
} @else if (bids && bids.length > 0) {

<table mat-table [dataSource]="bids" class="mat-elevation-z8">
    <!-- Task Title Column (with a link!) -->
    <ng-container matColumnDef="taskTitle">
        <th mat-header-cell *matHeaderCellDef>Gig</th>
        <td mat-cell *matCellDef="let bid">
            <a [routerLink]="['/tasks', bid.taskId]">{{ bid.taskTitle }}</a>
        </td>
    </ng-container>

    <!-- My Bid Column -->
    <ng-container matColumnDef="myBid">
        <th mat-header-cell *matHeaderCellDef>My Bid</th>
        <td mat-cell *matCellDef="let bid">${{ bid.amount }}</td>
    </ng-container>

    <!-- My Bid Status Column (The "Catchy" Part) -->
    <ng-container matColumnDef="bidStatus">
        <th mat-header-cell *matHeaderCellDef>My Bid Status</th>
        <td mat-cell *matCellDef="let bid">
            <mat-chip-listbox>
                <mat-chip
                    [ngClass]="{
                        'bid-accepted': bid.bidStatus === 'ACCEPTED',
                        'bid-rejected': bid.bidStatus === 'REJECTED'
                    }"
                >
                    {{ bid.bidStatus | titlecase }}
                </mat-chip>
            </mat-chip-listbox>
        </td>
    </ng-container>

    <!-- Task Status Column -->
    <ng-container matColumnDef="taskStatus">
        <th mat-header-cell *matHeaderCellDef>Gig Status</th>
        <td mat-cell *matCellDef="let bid">{{ bid.taskStatus | titlecase }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>View</th>
        <td mat-cell *matCellDef="let bid">
            <button mat-icon-button color="primary" (click)="viewTask(bid.taskId)">
                <mat-icon>visibility</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

} @else {
<!-- This is the "Empty State" -->
<div class="empty-state">
    <mat-icon>work_history</mat-icon>
    <p>You haven't placed any bids yet.</p>
</div>
}
